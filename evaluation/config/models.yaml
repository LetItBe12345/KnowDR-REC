# KVQA Evaluation Framework - Model Configuration
# 支持的视觉语言模型配置文件

# 预定义的示例模型（精选的4个代表性模型）
default_models:
  - name: "gemini-2.5-flash"
    openrouter_id: "google/gemini-2.5-flash"
    description: "Google Gemini 2.5 Flash - 快速响应版本，适合批量评估"
    max_tokens: 2048
    temperature: 0.1
    cost_per_1k_tokens: 0.00075  # 示例价格
    recommended_concurrent: 5
    
  - name: "gemini-2.5-pro"
    openrouter_id: "google/gemini-2.5-pro" 
    description: "Google Gemini 2.5 Pro - 专业高性能版本，最佳质量"
    max_tokens: 2048
    temperature: 0.1
    cost_per_1k_tokens: 0.0075   # 示例价格
    recommended_concurrent: 3
    
  - name: "grok-2-vision"
    openrouter_id: "x-ai/grok-2-vision"
    description: "X.AI Grok 2 Vision - 创新视觉语言模型"
    max_tokens: 2048
    temperature: 0.1
    cost_per_1k_tokens: 0.002    # 示例价格
    recommended_concurrent: 4
    
  - name: "qwen-2.5-vl-7b"
    openrouter_id: "qwen/qwen-2.5-vl-7b-instruct"
    description: "Qwen 2.5 VL 7B - 开源视觉语言模型，高性价比"
    max_tokens: 2048
    temperature: 0.1
    cost_per_1k_tokens: 0.0005   # 示例价格
    recommended_concurrent: 6

