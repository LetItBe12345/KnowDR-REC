# OpenRouter配置
openrouter:
  base_url: "https://openrouter.ai/api/v1"
  headers:
    HTTP-Referer: "https://github.com/your-username/KnowDR-REC"  # 替换为您的GitHub地址
    X-Title: "KVQA Evaluation Framework"
  
  # 速率限制设置
  rate_limits:
    requests_per_minute: 200  # OpenRouter的通用限制
    concurrent_requests: 10   # 最大并发数
    
  # 重试配置
  retry:
    max_attempts: 3
    backoff_factor: 1.5
    timeout: 30

# 评估设置
evaluation:
  default_batch_size: 32
  max_samples: null  # null表示评估全部样本
  validate_images: true
  save_intermediate_results: true
  output_format: "json"  # 支持: json, csv, both
